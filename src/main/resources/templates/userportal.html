<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>CMBank User Portal</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<h1>CMBank User Portal</h1>
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome to CMBank <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>

				<h3>
					<a th:href="@{/newaccount}">Open new bank account</a>
				</h3>
				        
				<h3>
					<a th:href="@{/addmoney}">Add money to you bank account</a>
				</h3>
				        
				<h3>
					<a th:href="@{/transfermoney}">Transfer money to different
						account</a>
				</h3>

				<h3>
					<a th:href="@{/viewaccount}">View your Bank account details</a>
				</h3>


				<input type="submit" value="Sign Out" />
			</form>
		</div>

	</div>
</body>
</html>
